    <main class="main">
        <div id="first-page">
            <h1>Välkommen till Prison Escape</br>Bryt dig ut ur fängelset</h1>

        </div>
        <div id="second-page">
            <h2 id="headerText">Här börjar vägen ut till friheten. Du befinner dig i din cell och får nu välja hur du vill ta dig ut ur fängelset.</h2>
            <img id="prisoner" src="./images/prisoner.png" alt="prisoner">
            <div class="second-page-buttons">
            <button onclick="imgtextChange(this)" id="riot-story">Starta ett upplopp</button>
            <button onclick="imgtextChange(this)" id="dig-story">Gräv dig ut ur cellen</button>
        </div>
